eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    hostname: localhost
 

microservice:
  payment-service:
    endpoints:
      endpoint:
        uri: http://Payment-Service/payment/doPayment

  order-service:
    endpoints:
      endpoint:
        uri: http://Order-Service/order/bookOrder
